<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">            
        <h3>CALCULATOR</h3>
        <div class="display">
            <p>0</p>
        </div>
        <div class="buttons">
            <div class="row">
                <button id="clear">C</button>
                <button id="operator">%</button>
                <button id="operator">/</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="row">
                <button id="zero">0</button>
                <button id="operator">.</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
